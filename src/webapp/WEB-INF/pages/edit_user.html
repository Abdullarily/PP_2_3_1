<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/edit}" th:object="${user1}">
    <input name="id" th:field="*{id}" th:value="${user1.id}" hidden="hidden">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" th:value="${user1.name}" required id="name"/>

  <label for="ageInput">Enter age: </label>
  <input type="number" th:field="*{age}" th:value="${user1.age}" required id="ageInput"/>

  <br/>
  <input type="submit" value="Edit user"/>
</form>

</body>
</html>
