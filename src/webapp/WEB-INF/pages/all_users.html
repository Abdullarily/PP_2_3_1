<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

</head>
<body>

<a th:href="@{/users/add}" style="font-size: 35px;">Create new user</a>
<br/>
<br/>

<div th:each="user : ${all_users}">
    <a th:text="${user.getName() + ' ' + user.getAge()}"
       style="font-size: 25px;">user</a>
    <br/>
    <form th:action="@{/users/edit}" method="get">
        <input type="hidden" th:name="'id'" th:value="${user.id}"/>
        <input type="submit" value="Edit user"/>
    </form>

    <form method="post" th:action="@{/users/delete}">
        <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
    </form>

</div>

</body>
</html>
